apiVersion: app.redislabs.com/v1
kind: RedisEnterpriseCluster
metadata:
  name: "redis-enterprise"
spec:
  nodes: 1
  scope: Namespaced
  persistentSpec:
    enabled: true
    storageClassName: "standard"
    volumeSize: 20Gi
  redisEnterpriseNodeResources:
    limits:
      cpu: "1"
      memory: 4Gi
    requests:
      cpu: "1"
      memory: 4Gi
